<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <div style="display: flex; justify-content:space-between; align-items:center">
        <h1>Add Book</h1>
        <form>
            <input type="text" onkeyup="filterTask()" class="form-control" id="search" style="width: 100%;" placeholder="Search">
        </form>
    </div>
    
    <form id="book-form">
        <div class="mt-3">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mt-3">
            <label for="title">Author</label>
            <input type="text" name="author" id="author" class="form-control">
        </div>
        <div class="mt-3">
            <label for="title">ISBN#</label>
            <input type="text" name="isbn" id="isbn" class="form-control">
        </div>
        <div class="my-3">
            <input id="submitBtn" type="submit" value="Submit" class="form-control btn btn-success">
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Completed</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <tr class="tableRows">
                <td class="bookTitle">The book of moses</td>
                <td>Moses</td>
                <td>1234</td>
                <td> <input type="checkbox" class="completed"/> </td>
                <td class="deleteBtn">Delete</td>
            </tr>

            <tr class="tableRows">
                <td class="bookTitle">The purple Hibuscus</td>
                <td>Chinu Achebe</td>
                <td>2134</td>
                <td> <input type="checkbox"/> </td>
                <td class="deleteBtn">Delete</td>
            </tr>

            <tr class="tableRows">
                <td class="bookTitle">Think Big</td>
                <td>Ben Carson</td>
                <td>2314</td>
                <td> <input type="checkbox" /> </td>
                <td class="deleteBtn">Delete</td>
            </tr>
        </tbody>
    </table>
</div>  
    <script src="/js/bookList.js"></script>
</body>
</html>
